<div class="timer-container">
    <div class="timer-main-row">
        <div class="timer-display">{{ currentTime }}s</div>
    </div>

    <div class="timer-button-row">
        <button class="timer-button" (click)="handleTimer()">{{ timerButton }}</button>
        <button class="timer-button" (click)="resetTimerValues()">Reset Timer</button>
    </div>

    <div class="timer-message-row">
        <p class="timer-message">{{ timerMessage }}</p>
    </div>
</div>
